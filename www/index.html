<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-resource.min.js"></script>
    

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngDraggable/0.1.11/ngDraggable.js"></script>
    <script src="js/drag.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="//www.google.com/jsapi"></script>
  <script type="text/javascript" src="js/youtubeAPI.js"></script>

    <script type="text/javascript" src="https://apis.google.com/js/client.js?onload=onJSClientLoad"></script>
  </head>
  <body ng-app="starter" ng-controller="myCtrl">

    <ion-pane>
      <ion-header-bar class="bar-assertive">
        <h1 class="title">Hello World!</h1>
      </ion-header-bar>
        <ion-nav-view name="main">

        </ion-nav-view>
        
        <ion-tabs ng-class="{'has-tabs tabs-assertive': platform.isAndroid(), 'has-tabs tabs-balanced': !platform.isAndroid()}">
          <ion-tab title = "Home" icon-on = "ion-ios-home" icon-off = "ion-ios-home-outline" on-select="tabState('homeTab')">
          <ion-nav-view name="home-tab" ng-class="{'has-tabs-top': platform.isAndroid(), 'has-header': !platform.isAndroid()}"></ion-nav-view>

          </ion-tab>
          <ion-tab title = "Youtube" icon-on = "ion-ios-star" icon-off = "ion-ios-star-outline" on-select="tabState('youtubePlayer')">
          <ion-nav-view name="youtube-player" ng-class="{'has-header has-tabs-top': platform.isAndroid(), 'has-header': !platform.isAndroid()}"></ion-nav-view>

          </ion-tab>

        </ion-tab>
        <ion-tab title = "DragElements" icon-on = "ion-ios-infinite" icon-off = "ion-ios-infinite-outline" on-select="tabState('dragTest')">
        <ion-nav-view name="dragger" ng-class="{'has-header has-tabs-top': platform.isAndroid(), 'has-header': !platform.isAndroid()}"></ion-nav-view>

        </ion-tab>

        </ion-tabs>
    
    </ion-pane>
  </body>
</html>
